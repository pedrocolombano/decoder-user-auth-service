server:
  port: 8087
  servlet:
    context-path: '/ead-user-auth'

spring:
  application:
    name: ead-user-auth-service

  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.PostgreSQLDialect
      jdbc:
        lob.non-contextual-creation: true
    properties:
      hibernate:
        show_sql: true
        format_sql: true

  output:
    ansi:
      enabled: always

eureka:
  client:
    service-url:
      defaultZone: ${SERVICE_REGISTRY_URL}
  instance:
    hostname: localhost


feign:
  client:
    config:
      default:
        loggerLevel: basic

logging:
  level:
    com:
      ead:
        userauth:
          feignclients: debug
